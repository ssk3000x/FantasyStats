<div class="bg-gray-900 text-white min-h-screen font-sans">
  @if (!isSupabaseConfigured()) {
    <app-supabase-not-configured></app-supabase-not-configured>
  } @else {
    @if (isLoading()) {
      <div class="flex items-center justify-center min-h-screen">
        <div class="flex flex-col items-center">
          <svg class="animate-spin h-10 w-10 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="mt-4 text-gray-400">Loading League Data...</p>
        </div>
      </div>
    } @else {
      <main class="pb-20 md:pb-0">
        <router-outlet></router-outlet>
      </main>
      @if (isAuthenticated()) {
        <app-nav></app-nav>
      }
      <app-player-detail-modal></app-player-detail-modal>
      
      <!-- Global Notification Toast -->
      @if (uiService.notification(); as notification) {
        <div 
          class="fixed top-5 right-5 z-[100] px-6 py-3 rounded-lg shadow-lg animate-fade-in-out"
          [class]="notification.type === 'success' ? 'bg-green-500' : 'bg-red-500'">
          {{ notification.message }}
        </div>
      }
    }
  }
</div>
