<!-- Mobile Bottom Nav -->
<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 shadow-lg z-50">
  <div class="flex justify-around items-center h-16">
    @for (item of navItems; track item.path) {
      <a 
        [routerLink]="item.path" 
        routerLinkActive="text-primary" 
        [routerLinkActiveOptions]="{exact: true}"
        class="flex flex-col items-center justify-center text-gray-400 hover:text-primary transition-colors w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
        </svg>
        <span class="text-xs mt-1">{{ item.label }}</span>
      </a>
    }
  </div>
</nav>

<!-- Desktop Sidebar -->
<nav class="hidden md:block fixed top-0 left-0 h-full bg-gray-800 w-20 lg:w-56 z-50 shadow-lg">
  <div class="flex flex-col items-center lg:items-start p-4 lg:p-6 space-y-4 mt-10">
    <div class="flex items-center space-x-2 text-primary pb-8 lg:px-2">
       <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v1.073A7.001 7.001 0 0119 10a7 7 0 11-12.29-4.712L4.999 7.07A1.001 1.001 0 015 9H3a1 1 0 01-.707-1.707l2.121-2.122a1 1 0 011.414 0l.707.707a5.002 5.002 0 006.19-4.498 1 1 0 01.486-.814zM10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
          <path d="M3 10a7 7 0 0111.495-5.572.75.75 0 01.414 1.232A5.502 5.502 0 006.94 9.05a.75.75 0 01-1.232-.414A6.963 6.963 0 013 10z" />
        </svg>
        <span class="hidden lg:block text-2xl font-bold">FantasyStats</span>
    </div>

    @for (item of navItems; track item.path) {
      <a 
        [routerLink]="item.path" 
        routerLinkActive="bg-gray-700 text-primary"
        [routerLinkActiveOptions]="{exact: true}"
        class="flex items-center space-x-3 text-gray-300 hover:bg-gray-700 hover:text-primary rounded-lg p-3 w-full transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
        </svg>
        <span class="hidden lg:block font-medium">{{ item.label }}</span>
      </a>
    }
  </div>
</nav>
<div class="hidden md:block w-20 lg:w-56 flex-shrink-0"></div>
