<!-- Mobile Bottom Nav -->
<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-gray-800 border-t border-gray-700 shadow-lg z-50">
  <div class="flex justify-around items-center h-16">
    @for (item of navItems; track item.path) {
      <a 
        [routerLink]="item.path" 
        routerLinkActive="text-primary" 
        [routerLinkActiveOptions]="{exact: true}"
        class="relative flex flex-col items-center justify-center text-gray-400 hover:text-primary transition-colors w-full">
        <svg xmlns="http://www.w.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
        </svg>
        <span class="text-xs mt-1">{{ item.label }}</span>
        @if (item.path === '/my-team' && hasPendingTrades()) {
          <span class="absolute top-2 right-1/2 translate-x-4 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-gray-800"></span>
        }
      </a>
    }
  </div>
</nav>

<!-- Desktop Sidebar -->
<nav class="hidden md:block fixed top-0 left-0 h-full bg-gray-800 w-20 lg:w-56 z-50 shadow-lg">
  <div class="flex flex-col items-center lg:items-start p-4 lg:p-6 space-y-4 mt-10">
    <div class="flex items-center space-x-2 text-primary pb-8 lg:px-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"/>
      </svg>
      <span class="hidden lg:block text-2xl font-bold">FantasyStats</span>
    </div>

    @for (item of navItems; track item.path) {
      <a 
        [routerLink]="item.path" 
        routerLinkActive="bg-gray-700 text-primary"
        [routerLinkActiveOptions]="{exact: true}"
        class="relative flex items-center space-x-3 text-gray-300 hover:bg-gray-700 hover:text-primary rounded-lg p-3 w-full transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
        </svg>
        <span class="hidden lg:block font-medium">{{ item.label }}</span>
         @if (item.path === '/my-team' && hasPendingTrades()) {
          <span class="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full"></span>
        }
      </a>
    }
  </div>
</nav>
<div class="hidden md:block w-20 lg:w-56 flex-shrink-0"></div>
