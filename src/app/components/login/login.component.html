<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-2xl shadow-lg">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-4 h-20 w-20 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"/>
      </svg>
      <h1 class="text-4xl font-bold text-white">FantasyStats Login</h1>
      <p class="mt-2 text-gray-400">Enter your credentials to manage your team.</p>
    </div>
    
    <div class="space-y-4">
      <div>
        <label for="teamName" class="sr-only">Team Name</label>
        <input 
          id="teamName" 
          name="teamName" 
          type="text" 
          required
          (input)="updateTeamName($event)"
          [value]="teamName()"
          placeholder="Team Name"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition"
        >
      </div>
       <div>
        <label for="password" class="sr-only">Password</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          required
          (input)="updatePassword($event)"
          [value]="password()"
          placeholder="Password"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition"
        >
      </div>
       @if (error()) {
        <p class="text-red-400 text-sm text-center">{{ error() }}</p>
      }
    </div>
    
    <button 
      (click)="login()" 
      [disabled]="isLoading() || !teamName() || !password()"
      class="w-full px-4 py-3 font-bold text-white bg-primary rounded-lg hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-primary transition duration-300 ease-in-out disabled:bg-gray-600 disabled:cursor-not-allowed">
      @if (isLoading()) {
        <span class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Logging In...
        </span>
      } @else {
        <span>Login</span>
      }
    </button>
  </div>
</div>
