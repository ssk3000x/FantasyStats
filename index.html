<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FantasyStats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- App Icons and Manifest -->

  <link rel="manifest" href="/manifest.json?v=3">

  <!-- PWA Meta Tags for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#14b8a6', // teal-500
            'primary-hover': '#0d9488', // teal-600
            'team-pink': '#ec4899',
            'team-green': '#22c55e',
            'team-purple': '#a855f7',
            'team-blue': '#3b82f6',
          }
        }
      }
    }
  </script>

    "imports": {
      "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",

      "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",

      "@angular/router": "https://next.esm.sh/@angular/router@^20.3.9?external=rxjs",
      "@angular/common/http": "https://next.esm.sh/@angular/common@^20.3.9/http?external=rxjs",
      "@angular/core": "https://next.esm.sh/@angular/core@^20.3.9?external=rxjs",
      "@angular/common": "https://next.esm.sh/@angular/common@^20.3.9?external=rxjs"
    }
  }
  </script>
</head>
